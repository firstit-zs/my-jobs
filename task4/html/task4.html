<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="task4.css" />
	</head>

	<body>
		<!--页眉固定部分-->
		<div class="header">
			<!--页眉栏关闭按钮-->
			<div class="close">
				<p>关闭</p>
			</div>
			<!--页眉栏登录按钮-->
			<div class="login">
				<p>登录</p>
			</div>
			<!--页眉栏注册按钮-->
			<div class="signin">
				<p>注册</p>
			</div>
		</div>
			<!--输入手机号栏-->
		<div class="number">
			<img src="../img/登陆_03.png"/>
			<span>|</span>
			<!--点击取消placeholder的属性需要js来处理点击事件-->
		<input type="text" name="" id="" placeholder="请输入手机号" onfocus="if(placeholder=='请输入手机号') {placeholder=''}" onblur="if (value=='') {placeholder='请输入手机号'}" "/>
		</div>
			<!--输入密码栏-->
		<div class="password">
			<img src="../img/登陆_06.png"/>
			<span>|</span>
			<!--password密码框-->
		<input type="password" name="" id="" placeholder="请输入密码" onfocus="if(placeholder=='请输入密码') {placeholder=''}" onblur="if (value=='') {placeholder='请输入密码'}"/>
		</div>
		<div class="forget">
			<a href="#">忘记密码</a>
		</div>
	</body>

</html>
